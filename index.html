    <script type="text/javascript">
        ymaps.ready(init);
        var myMap, 
            myPlacemark;

        function init(){ 
            myMap = new ymaps.Map("map", {
                center: [37.83, -122.27],
                zoom: 11
            }); 
            
            myPlacemark = new ymaps.Placemark([37.83, -122.27], {
                hintContent: 'We are here!',
                balloonContent: '1001 46th St, Emeryville CA'
            });
            
            myMap.geoObjects.add(myPlacemark);
            myMap.behaviors.disable('scrollZoom');
        }
    </script>
